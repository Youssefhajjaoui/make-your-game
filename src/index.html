<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>

<body>
    <audio src="assets/audio/music.mp3" autoplay loop volume="0.5"></audio>
    <div class="overlay"></div>
    <div class="container">
        <div class="header">
            <div class="lives-container"></div>
            <div class="score">0</div>
            <div class="level"></div>
            <button class="menu-button">menu</button>
        </div>
        <div class="game-container">
            <div class="bricks-container"></div>
        </div>
    </div>
    <div id="game-over-dashboard" class="menu-bar" style="display: none;">
            <h1 class="game-over-title">Game Over</h1>
            <div class="game-over-score"></div>
            <a href="/src" class="game-over-restart">Play Again</a>
        </div>
        <div id="pause-dashboard" class="menu-bar" style="display: none">
            <a id="restart" href="/src" class="menu-item">restart</a>
            <button id="continue" class="menu-item">continue</button>
        </div>
    <script type="module" src="js/core/main.js"></script>
</body>

</html>
